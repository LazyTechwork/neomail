<!doctype html>
<html lang="ru_RU" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>NeoMail</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="h-100">
<div class="h-100" :class="{'bg-dark' : isDark, 'bg-light' : !isDark}" id="app">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm" :class="{'bg-dark' : isDark, 'bg-primary' : !isDark}">
        <a class="navbar-brand" href="#">NeoMail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Входящие</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Отправленные</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Спам</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Важное</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Корзина</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                    <div class="custom-control custom-switch text-white">
                        <input type="checkbox" class="custom-control-input" id="darkThemeSwitch" v-model="isDark">
                        <label class="custom-control-label" style="user-select: none;" for="darkThemeSwitch">Переключить тему оформления</label>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            isDark: false,
        },
        mounted() {
            if (localStorage.getItem('isDark'))
                this.isDark = localStorage.getItem('isDark') === 'true';
        },
        watch: {
            isDark(val) {
                localStorage.setItem('isDark', val);
            }
        }
    });
</script>
</body>
</html>
