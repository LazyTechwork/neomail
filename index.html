<!doctype html>
<html lang="ru_RU" class="mh-100">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>NeoMail</title>

    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="mh-100">
<div class="mh-100" :class="{'bg-dark text-white' : isDark, 'bg-light' : !isDark}" id="app">
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top" :class="{'bg-dark' : isDark, 'bg-primary' : !isDark}">
        <div class="container">
            <a class="navbar-brand" href="#">NeoMail</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Входящие</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Отправленные</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Спам</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Важное</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Корзина</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li>
                        <div class="custom-control custom-switch text-white">
                            <input type="checkbox" class="custom-control-input" id="darkThemeSwitch" v-model="isDark">
                            <label class="custom-control-label" style="user-select: none;" for="darkThemeSwitch">Переключить
                                тему оформления</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-3">
            <h3>Входящие</h3>
            <div v-for="m in mail" :key="m.id">
                <p>{{ m.title }}</p>
            </div>
        </div>
    </main>
</div>
